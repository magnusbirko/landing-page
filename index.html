<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <inner-column>
            <h1>Heading</h1>
        </inner-column>

    </header>


    <main>
        <section class="hero-section">
            <inner-column>
                <div class="hero">
                    <div class="hero-image">
                        <img src="./img/landscape.png" alt="placeholder">
                    </div>
                    <div class="hero-text">
                        <h1 class="loud-voice">This site is awesome</h1>
                        <p class="calm-voice">This website has some subtext that goes here under the main title. it's a
                            smaller font and the color is lower contrast</p>
                        <a class="button" href="#">Sign up</a>
                    </div>
                </div>
            </inner-column>
        </section>


        <section>
            <inner-column>
                <h1>Product</h1>
            </inner-column>
        </section>


        <section>
            <inner-column>
                <h1>Quote</h1>
            </inner-column>
        </section>


        <section>
            <inner-column>
                <h1>Call to action</h1>
            </inner-column>
        </section>


    </main>
    <footer> <inner-column>
            <h1>Footer</h1>
        </inner-column></footer>

</body>

</html>
